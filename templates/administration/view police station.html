{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<link rel="stylesheet" href="{% static 'policestation.css' %}">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">




</head>
<body>
    <a href="#" class="back-btn" onclick="history.back()"> <i class="fa-solid fa-arrow-left"></i></a>
   

    <table>
        
        <thead>
            <tr>
                <th>sl.no</th>
                <th>NAME</th>
                <th>ph.no</th>
                <th>E-MAIL</th>
                <th>address</th>
                <th>pincode</th>
                <th></th>
            </tr>
    </thead>
    <tbody>
        {% for i in val %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.Name }}</td>
            <td>{{ i.phonenumber }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.location }}</td>
            <td>{{ i.pincode }}</td>
            <td>

                <a href="edit_police/{{ i.id }}"><i class='bx bx-edit' style="color: chartreuse; font-size: 24px;"></i></a>
                <a href="delete_police/{{ i.LOGIN.id }}"  onclick="return confirm('Are you sure you want to delete this item?')"><i class="fa-solid fa-trash" style="color: rgb(149, 255, 0); font-size: 24px;"></i></a>

            </td>
        </tr>
        {% endfor %}
        <tr>
            <a href="/addpolicestation"><i class='bx bx-message-square-add  icon' style="color: aquamarine; font-size: 24px;"></i></a>
        </tr>

    </tbody>

</table>
</body>
</html>
