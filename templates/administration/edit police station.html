{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'addpolicestation.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        
        <input type="text" placeholder="NAME" name="Name" value="{{ val.Name }}">
        <br>
        <input type="text" placeholder="PHONE NUMBER" name="phonenumber" value="{{ val.phonenumber }}">
        <br>
        <input type="text" placeholder="E-MAIL" name="email" value="{{ val.email }}">
        <br>
        <input type="text" placeholder="ADDRESS" name="location" value="{{ val.location }}">
        <br>
        <input type="text" placeholder="PINCODE" name="pincode" value="{{ val.pincode }}">
        <br>
        <input type="text" placeholder="telegram id" name="telegram_id" value="{{ val.telegram_id }}">
        <br>
        <br>
        <button type="submit">submit</button>
    </form>
    
</body>
</html>
