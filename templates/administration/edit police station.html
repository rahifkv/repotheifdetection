{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'addpolicestation.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body>
    <a href="#" class="back-btn" onclick="history.back()"> <i class="fa-solid fa-arrow-left"></i></a>
    <form action="" method="post">
        {% csrf_token %}
        
        <input type="text" placeholder="NAME" name="Name" value="{{ val.Name }}">
        <br>
        <input type="text" placeholder="PHONE NUMBER" name="phonenumber" value="{{ val.phonenumber }}">
        <br>
        <input type="text" placeholder="E-MAIL" name="email" value="{{ val.email }}">
        <br>
        <input type="text" placeholder="ADDRESS" name="location" value="{{ val.location }}">
        <br>
        <input type="text" placeholder="PINCODE" name="pincode" value="{{ val.pincode }}">
        <br>
        <input type="text" placeholder="telegram id" name="telegram_id" value="{{ val.telegram_id }}">
        <br>
        <br>
        <button type="submit">submit</button>
    </form>
    
</body>
</html>
